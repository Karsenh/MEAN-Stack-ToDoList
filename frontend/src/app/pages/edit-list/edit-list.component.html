<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit a List
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Give your new list a name">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium has-text-white" (click)="updateList(listTitleInput.value)">Save</button>
        </div>

    </div>
</div>
