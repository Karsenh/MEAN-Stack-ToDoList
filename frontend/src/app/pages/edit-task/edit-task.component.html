<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit Task
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter a new task title">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium has-text-white" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>

    </div>
</div>
