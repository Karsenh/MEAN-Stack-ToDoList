<div class="centered-content">
    <div class="white-box">

        <h1 class="title has-text-primary">Login</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <!-- Email input -->
              <input #emailInput class="input has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <!-- Password input -->
              <input #pwInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <!-- onLoginButtonClicked(emailInput, pwInput) used to sign users in-->
              <button class="button is-success has-text-white" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
                Login
              </button>
            </p>
          </div>

          <br>

          <!-- Redirect users to sign-up page if they don't have an account -->
          <p class="has-text-grey">Don't have an account? <a routerLink="/signup">Sign-Up</a> now!</p>

    </div>
</div>
